# Upload a Python package when a release is created
# https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows

name: Publish Python üêç distributions üì¶ to PyPI

on:
  release:
    types: [created]

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  build-n-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

      - name: Build a source tarball and a binary wheel
        # https://pypa-build.readthedocs.io
        run: |
          python -m pip install build --user
          python -m build --sdist --wheel --outdir dist/
      - name: Publish üì¶ to PyPI
        # https://github.com/pypa/gh-action-pypi-publish
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          # secrets.PYPI_API_TOKEN is set to usercont-release-bot user token
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
